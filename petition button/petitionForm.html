<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>
    <div style="margin: 10px 10% 0 10%;">
      <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Accuser">Accuser Name</label>
      <input type="text" class="form-control" id="Accuser" placeholder="Full Name">
      <label for="AccuserAddress">Accuser Address</label>
      <input type="text" class="form-control" id="AccuserAddress" placeholder="Eg. 1234 Main St">
      <label for="AccuserContact">Accuser Contact</label>
      <input type="number" class="form-control" id="AccuserContact" placeholder="1234567890">
    </div>
    <div class="form-group col-md-6">
      <label for="Accused">Accused Name</label>
      <input type="text" class="form-control" id="Accused" placeholder="Full Name">
      <label for="AccusedAddress">Accused Address</label>
      <input type="text" class="form-control" id="AccusedAddress" placeholder="Eg. 1234 Main St">
      <label for="AccusedContact">Accused Contact</label>
      <input type="number" class="form-control" id="AccusedContact" placeholder="1234567890">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="caseDes">Case Description</label>
      <input type="textarea" rows="4" class="form-control" id="caseDes" placeholder="Type Case Description Here">
    </div>
    <div class="form-group col-md-4">
      <label for="caseType">Case Type</label>
      <select id="caseType" class="form-control">
        <option selected>Choose Case Type...</option>
        <option>Haressment</option>
        <option>Fraud</option>
        <option>Violence</option>
        <option>Property Damage</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-outline-primary">Send Petition</button>
</form>
    </div>
  </body>
</html>
